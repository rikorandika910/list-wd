<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejuangkasino: Pakar Kasino Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1b1f;
            color: #898a92;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            background: #25262b;
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 0px;
            margin: 20px 0;
        
        }
        .buttons button {
            background-color: #2a2a2a;
            color: #acbec1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            max-width: 122px;
            font-weight: bold;
            border: #121212 solid 1px;
        }
        .buttons button.active {
            background-color: #134a36;
        }
        select {
            background-color: #121212;
            color: #acbec1;
            border: none;
            border-radius: 7px;
            padding: 10px;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .status {
            color: #43c27e;
            text-align: right;
        }
        .amount {
            color: #adb1bb;
            text-align: center;
            font-weight: bold;
        }
        .time {
            color: #9ea1ac;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .buttons button {
                flex: none;
                width: 150%;
            }
        }
    </style>
</head>
<body>
    <div style="color: white; background-image: url(image.png); background-size: cover; height: 40px;">
        <p style="text-align: left; padding: 10px 25px; font-weight: bold; font-style: italic; font-size: 25px;"><span src="glyphicon glyphicon-chevron-left" alt="">< Transaksi</p>
    </div>
    <div class="buttons">
        <button style="border: 2px solid black;">Deposit</button>
        <button style="border: 2px solid black;" class="active">Withdraw</button>
        <button style="border: 2px solid black;">Semua</button>
    </div>
    <select>
        <option>Semua</option>
    </select>
    <div class="container">
        <table>
            <thead>
                <tr style="color: #888c95;">
                    <th>Waktu</th>
                    <th style="text-align: center;">Jumlah (Rp)</th>
                    <th style="text-align: right;">State</th>
                </tr>
            </thead>
            <tbody id="transaction-body"></tbody>
        </table>
    </div>
<script>
function generateTransactions() {
    let now = new Date();
    let timeIntervals = [0, 56, 169, 374, 768, 895, 1003, 1121, 1220];
    let tbody = document.getElementById("transaction-body");
    let transactions = [];

    for (let i = 0; i < timeIntervals.length; i++) {
        let transactionTime = new Date(now.getTime() - timeIntervals[i] * 60000);
        let seconds = Math.floor(Math.random() * 60); // Acak detik antara 0-59
        transactionTime.setSeconds(seconds);
        
        let formattedTime = transactionTime.toLocaleString("id-ID", {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        });
        let [date, time] = formattedTime.split(' ');

        // Nominal dalam kelipatan 50.000 dari 1 juta sampai 3 juta
        let rawAmount = (Math.floor(Math.random() * ((3000000 - 1000000) / 50000 + 1)) * 50000) + 1000000;
        let amount = rawAmount.toLocaleString("id-ID");

        transactions.push(`<tr><td>${date}<br>${time}</td><td class='amount'>${amount}</td><td class='status'>Berhasil<span style="color: #898a92;"> ></td></tr>`);
    }
    tbody.innerHTML = transactions.join("\n");
}
generateTransactions();
</script>


</body>
</html>
